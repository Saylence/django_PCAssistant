{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
        {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{el.title}}</h3>
                    <p>{{el.preview}}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
                    <a href="{% url 'news-delete' el.id %}" class="btn btn-danger">Удалить</a>
                    <a href="{% url 'news-update' el.id %}" class="btn btn-info">Редактировать</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}0
